<div class="login-container">
  <div class="content">
    <h2>Conecte-se</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form (ngSubmit)="onLogin()">
      <label for="username">UsuÃ¡rio</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
      />

      <label for="password">Senha</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit">Entrar</button>
    </form>
  </div>
</div>
