<div class="profile-container">
  <h2 class="text-2xl font-semibold text-gray-900">Perfil</h2>
  <div *ngIf="userName">
    <p class="text-lg text-gray-700">Bem-vindo, {{ userName }}!</p>
    <div class="flex justify-center items-center w-full">
      <button (click)="onLogout()">Logout</button>
    </div>
  </div>
</div>
