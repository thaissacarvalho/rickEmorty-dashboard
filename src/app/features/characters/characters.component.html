<div class="character-list">
  <h2>Personagens</h2>

  <input
    type="text"
    placeholder="Procure por um personagem..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearchTermChange($event)"
  />

  <div class="character-cards">
    <div *ngFor="let character of characters" class="card">
      <img [src]="character.image" [alt]="character.name" />
      <h3>{{ character.name }}</h3>
      <p>{{ character.species }}</p>
      <a [routerLink]="['/character', character.id]">Ver Detalhes</a>
    </div>
  </div>

  <div class="loading-message" *ngIf="loading">
    <div class="loading-spinner"></div>
  </div>

  <p class="no-more" *ngIf="!hasMore && !loading">Todos os personagens foram carregados!</p>

  <div class="loading" *ngIf="hasMore && !loading">
    <button (click)="loadCharacters()" class="btn btn-primary">Carregar Mais</button>
  </div>
</div>
